requires-python = ">=3.8"
dependencies = [
    "httpx>=0.27.2",
    "python-dotenv>=1.0.1",
    "rich>=13.8.1",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
]

[tool.setuptools]
packages = ["pydirectus"]